version: "3.8"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: yuktha
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: flipkartdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: .
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://yuktha:secret@db:5432/flipkartdb
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    command: npm start # For NestJS hot reload

volumes:
  pgdata:
